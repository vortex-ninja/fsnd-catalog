{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'base.html' %}





{% block page_content %}

<h3 class="page-header">Edit menu item</h3>

<p>Edit menu item <i>{{ item.name }}</i> in restaurant <i>{{ restaurant.name }}</i></p>

{{ wtf.quick_form(form) }}
<a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}" class="btn btn-default">Cancel</a>



{% endblock %}
