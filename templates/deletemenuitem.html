{% import 'bootstrap/wtf.html' as wtf %}
{% extends 'base.html' %}





{% block page_content %}

<h3 class="page-header">Delete menu item</h3>

<p>Are you sure you want to delete item <i>{{ item.name }}</i> from restaurant <i>{{ restaurant.name }}</i> menu?</p>

{{ wtf.quick_form(form) }}
<a href="{{ url_for('showMenu', restaurant_id=restaurant.id) }}" class="btn btn-default">Cancel</a>



{% endblock %}
